<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>International News</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">News</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#news-container">Latest News</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">International News</h1>
        <div id="news-container" class="row"></div>
    </div>

    <section class="about">
        <div class="container-fluid" id="home">
            <div class="row">
                <div class="col-12 background">
                    <h1>Comments</h1>
                    <p>Submit a comment. Please stay on topic, avoid impersonation, and ensure your facts are correct.
                    </p>
                </div>
            </div>

            <div class="container2">
                <div class="isi">
                    <div class="container row row-cols-1 row-cols-md-1 g-4 mt-5">
                        <form method="POST" action="/input_data">
                            <h2>Insert Comment</h2>
                            <br>
                            <!-- Comment seach
                            <div class="row mb-2">
                                <input type="text" id="searchInput" placeholder="Search...">
                                <button onclick="searchNews()">Search</button>
                            </div> -->

                            <!-- Name input -->
                            <div class="row mb-2">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nama_pelanggan" id="nama_pelanggan"
                                        required />
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="row mb-2">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" id="email" required />
                                </div>
                            </div>

                            <!-- Website input -->
                            <div class="row mb-2">
                                <label class="col-sm-2 col-form-label">Website</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" name="website" id="website" />
                                </div>
                            </div>

                            <!-- Origin of News input -->
                            <div class="row mb-2">
                                <label class="col-sm-2 col-form-label">Origin of News</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="asal_berita" id="asal_berita"
                                        required />
                                </div>
                            </div>
                            <!-- Comment input -->
                            <div class="row mb-2">
                                <label class="col-sm-2 col-form-label">Comment</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="comment" id="comment" rows="3"
                                        required></textarea>
                                </div>
                            </div>

                            <!-- Submit and Reset buttons -->
                            <div class="row mb-2">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" value="Submit" class="btn btn-secondary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                        <!-- Data MongoDB akan ditampilkan di sini -->
                        <h2 class="mb-4">Hasil comment</h2>
                        <div id="data-container" class="mt-5">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
